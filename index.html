<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Testament Character Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e8; /* Light parchment/sandy background */
            color: #333;
        }
        .game-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .correct-bg {
            background-color: #d1fae5; /* Green light */
        }
        .incorrect-bg {
            background-color: #fee2e2; /* Red light */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="gameContainer" class="game-card w-full max-w-lg bg-white p-8 rounded-2xl border-4 border-amber-800/50">
        <h1 class="text-4xl font-extrabold text-center text-amber-900 mb-6">
            New Testament Roles
        </h1>

        <!-- Scoreboard -->
        <div class="flex justify-between items-center mb-6 p-3 bg-amber-50 rounded-lg border border-amber-200">
            <span class="text-lg font-semibold text-amber-700">Question: <span id="questionCount">1</span> / 14</span>
            <span class="text-lg font-semibold text-amber-700">Score: <span id="score">0</span></span>
        </div>

        <!-- Question Display -->
        <div id="questionDisplay" class="text-center mb-8 p-6 bg-amber-100 rounded-xl border-b-4 border-amber-300">
            <p class="text-6xl font-black text-amber-800 mb-4" id="characterLetter"></p>
            <p class="text-2xl font-bold text-gray-700" id="characterName"></p>
            <p class="text-xl mt-3 text-amber-900 italic">
                What was their significant action or role during Jesus's ministry?
            </p>
        </div>

        <!-- Input Area -->
        <div id="inputArea" class="mb-6">
            <input type="text" id="userAnswer" placeholder="Type your answer here (e.g., 'One of the 12 apostles')"
                   class="w-full px-4 py-3 border-2 border-amber-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 text-lg"
                   onkeydown="handleKey(event)">
        </div>

        <!-- Action Button -->
        <div class="text-center">
            <button id="actionButton" onclick="checkAnswer()"
                    class="w-full py-3 text-white font-bold rounded-xl transition duration-300 ease-in-out bg-amber-600 hover:bg-amber-700 active:scale-95 shadow-lg hover:shadow-xl">
                Submit Answer
            </button>
        </div>

        <!-- Feedback Area -->
        <div id="feedback" class="mt-6 p-4 rounded-xl text-center font-medium min-h-16 flex flex-col justify-center">
            <!-- Feedback content appears here -->
        </div>

    </div>

    <script>
        // Game Data: Character data with an alphabet letter identifier
        const gameData = [
            { letter: 'A', name: 'Andrew', action: 'One of the first disciples called by Jesus; Peter\'s brother.', keywords: ['first disciple', 'peter\'s brother'] },
            { letter: 'B', name: 'Barnabas', action: 'A Levite who sold his field and gave the money to the Apostles in Jerusalem.', keywords: ['sold field', 'gave money', 'apostle'] },
            { letter: 'C', name: 'Caiaphas', action: 'The High Priest who organized the plot to kill Jesus and presided over his trial.', keywords: ['high priest', 'trial', 'plot to kill'] },
            { letter: 'D', name: 'Disciples', action: 'The collective group of twelve men who followed, learned from, and were commissioned by Jesus.', keywords: ['group', 'twelve men', 'followed'] },
            { letter: 'E', name: 'Elizabeth', action: 'Mother of John the Baptist and relative of Mary.', keywords: ['mother of john the baptist', 'mary\'s relative'] },
            { letter: 'G', name: 'Gabriel', action: 'The angel who announced the birth of Jesus to Mary and John the Baptist\'s birth to Zechariah.', keywords: ['angel', 'announced birth', 'mary', 'zechariah'] },
            { letter: 'H', name: 'Herod Antipas', action: 'Tetrarch who ordered the execution of John the Baptist.', keywords: ['tetrarch', 'executed john the baptist'] },
            { letter: 'J', name: 'John', action: 'The "Beloved Disciple" and one of the three inner circle disciples (with Peter and James).', keywords: ['beloved disciple', 'inner circle', 'apostle'] },
            { letter: 'L', name: 'Lazarus', action: 'A man raised from the dead by Jesus in Bethany.', keywords: ['raised from the dead', 'bethany'] },
            { letter: 'M', name: 'Mary (Magdalene)', action: 'Woman who traveled with Jesus and was the first to see the resurrected Christ.', keywords: ['first to see jesus resurrected', 'followed jesus'] },
            { letter: 'N', name: 'Nicodemus', action: 'A Pharisee and member of the Sanhedrin who visited Jesus at night and defended him.', keywords: ['pharisee', 'visited at night', 'defended jesus'] },
            { letter: 'P', name: 'Peter', action: 'The chief of the Apostles, who confessed Jesus as the Christ and denied him three times.', keywords: ['chief apostle', 'denied jesus', 'simon'] },
            { letter: 'T', name: 'Thomas', action: 'The disciple famous for doubting the resurrection until he saw and touched Jesus\'s wounds.', keywords: ['doubting', 'saw wounds'] },
            { letter: 'Z', name: 'Zacchaeus', action: 'A chief tax collector in Jericho who climbed a sycamore tree to see Jesus and repented.', keywords: ['tax collector', 'sycamore tree', 'repented'] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let mistakeMade = false;
        const totalQuestions = gameData.length;

        const characterLetterEl = document.getElementById('characterLetter');
        const characterNameEl = document.getElementById('characterName');
        const userAnswerEl = document.getElementById('userAnswer');
        const actionButtonEl = document.getElementById('actionButton');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const questionCountEl = document.getElementById('questionCount');

        /**
         * Cleans and normalizes a string for comparison.
         * @param {string} str - The input string.
         * @returns {string} - The cleaned string.
         */
        function normalizeString(str) {
            return str.toLowerCase().trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").replace(/\s{2,}/g, " ");
        }

        /**
         * Loads and displays the current question.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                endGame();
                return;
            }

            const current = gameData[currentQuestionIndex];
            
            // Reset UI state
            mistakeMade = false;
            userAnswerEl.value = '';
            userAnswerEl.disabled = false;
            feedbackEl.innerHTML = '';
            feedbackEl.className = 'mt-6 p-4 rounded-xl text-center font-medium min-h-16 flex flex-col justify-center';
            
            actionButtonEl.textContent = 'Submit Answer';
            actionButtonEl.onclick = checkAnswer;
            actionButtonEl.disabled = false;
            
            // Update display elements
            characterLetterEl.textContent = current.letter;
            characterNameEl.textContent = current.name;
            questionCountEl.textContent = currentQuestionIndex + 1;
        }

        /**
         * Handles the user's answer submission.
         */
        function checkAnswer() {
            const userInput = normalizeString(userAnswerEl.value);
            const current = gameData[currentQuestionIndex];

            // Keywords check: Use keywords for partial/fuzzy matching
            const isCorrect = current.keywords.some(keyword => userInput.includes(normalizeString(keyword)));
            
            if (userInput.length < 3) {
                 displayMessage("Please enter a more descriptive answer.", "bg-blue-100 text-blue-800");
                 return;
            }


            if (isCorrect) {
                if (!mistakeMade) {
                    score++;
                    scoreEl.textContent = score;
                }
                
                userAnswerEl.disabled = true;
                displayMessage(`Correct! "${current.action}"`, "correct-bg text-green-800");

                actionButtonEl.textContent = 'Next Question →';
                actionButtonEl.onclick = nextQuestion;
                actionButtonEl.disabled = false;

            } else {
                mistakeMade = true;
                userAnswerEl.disabled = true;

                // Requirement: Show the answer immediately after a mistake
                displayMessage(`Incorrect! The answer is: "${current.action}"`, "incorrect-bg text-red-800");

                actionButtonEl.textContent = 'Next Question →';
                actionButtonEl.onclick = nextQuestion;
                actionButtonEl.disabled = false;
            }
        }
        
        /**
         * Displays a feedback message.
         * @param {string} message - The message to display.
         * @param {string} className - Tailwind CSS classes for styling the box.
         */
        function displayMessage(message, className) {
            feedbackEl.innerHTML = `<p>${message}</p>`;
            feedbackEl.className = `mt-6 p-4 rounded-xl text-center font-medium min-h-16 flex flex-col justify-center ${className}`;
        }

        /**
         * Moves to the next question.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Handles keyboard events (Enter key to submit).
         * @param {KeyboardEvent} event - The keyboard event.
         */
        function handleKey(event) {
            if (event.key === 'Enter' && !userAnswerEl.disabled) {
                event.preventDefault(); // Prevent default action (e.g., form submission)
                actionButtonEl.click();
            }
        }

        /**
         * Ends the game and displays final score.
         */
        function endGame() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <div class="text-center p-8">
                    <h2 class="text-4xl font-extrabold text-amber-900 mb-4">Game Over!</h2>
                    <p class="text-2xl text-gray-700 mb-6">You have completed all the questions.</p>
                    <p class="text-5xl font-black text-green-600">Final Score: ${score} / ${totalQuestions}</p>
                    <p class="mt-8 text-xl text-gray-600">Great work exploring the New Testament characters!</p>
                    <button onclick="window.location.reload()" 
                            class="mt-6 py-3 px-8 text-white font-bold rounded-xl bg-amber-600 hover:bg-amber-700 transition duration-300">
                        Play Again
                    </button>
                </div>
            `;
        }

        // Initialize the game when the script loads
        loadQuestion();
    </script>
</body>
</html>
